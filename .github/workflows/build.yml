name: Build and Push Docker Image

on:
  push:
    branches: [master, main]
    tags: ['v*']
  pull_request:
    branches: [master, main]
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to Phala after build'
        required: true
        type: boolean
        default: false

env:
  REGISTRY: docker.io
  IMAGE_NAME: generalsemantics/hermes

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      digest: ${{ steps.build.outputs.digest }}
      tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output digest
        run: |
          echo "## Docker Image Attestation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Git SHA:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Verification" >> $GITHUB_STEP_SUMMARY
          echo "To verify the Phala TEE attestation matches this build:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# 1. Get attestation from Phala dashboard or /attestation endpoint" >> $GITHUB_STEP_SUMMARY
          echo "# 2. Compare the image digest in vm_config with:" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  deploy:
    needs: build
    # Manual deploys only - auto-deploy was clearing env vars
    # Trigger via: Actions -> Build and Push -> Run workflow -> check "Deploy to Phala"
    if: github.event_name == 'workflow_dispatch' && inputs.deploy == true
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Phala CLI
        run: npm install -g phala

      - name: Generate compose file
        env:
          GIT_SHA_FULL: ${{ github.sha }}
          IMAGE_DIGEST: ${{ needs.build.outputs.digest }}
          FIREBASE_SERVICE_ACCOUNT_BASE64: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}
          BASE_URL: ${{ secrets.BASE_URL }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          SENDGRID_FROM_EMAIL: ${{ secrets.SENDGRID_FROM_EMAIL }}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
          NAMECHEAP_API_KEY: ${{ secrets.NAMECHEAP_API_KEY }}
          NAMECHEAP_CLIENT_IP: ${{ secrets.NAMECHEAP_CLIENT_IP }}
          NAMECHEAP_USERNAME: ${{ secrets.NAMECHEAP_USERNAME }}
        run: |
          # Substitute all variables into compose template
          export GIT_SHA=$(echo "$GIT_SHA_FULL" | cut -c1-7)
          # Strip newlines from base64 Firebase creds
          export FIREBASE_SERVICE_ACCOUNT_BASE64=$(echo "$FIREBASE_SERVICE_ACCOUNT_BASE64" | tr -d '\n\r ')
          envsubst < docker-compose.template.yml > docker-compose.deploy.yml

          # Debug: show compose (secrets will be masked by GitHub)
          cat docker-compose.deploy.yml

      - name: Deploy to Phala Cloud
        run: |
          # Compose file has all env vars baked in — no separate env file needed
          # NOTE: Switching to Base on-chain KMS requires recreating the CVM via the Phala dashboard.
          # See https://github.com/jameslbarnes/hermes/issues/4
          phala cvms upgrade ${{ secrets.PHALA_APP_ID }} --compose docker-compose.deploy.yml
        env:
          PHALA_CLOUD_API_KEY: ${{ secrets.PHALA_API_KEY }}

      - name: Cleanup secrets
        if: always()
        run: rm -f docker-compose.deploy.yml

      - name: Wait for TEE to restart
        run: sleep 30

      - name: Archive evidences
        run: |
          TEE_HOST="${{ secrets.PHALA_APP_ID }}-8090.dstack-pha-prod9.phala.network"
          DATE=$(date -u +%Y-%m-%d)
          DIR="evidences/$DATE"
          mkdir -p "$DIR"

          # Fetch attestation artifacts from TEE metadata endpoint
          curl -sf "https://$TEE_HOST/" -o "$DIR/metadata.json" || echo "Warning: could not fetch metadata"
          curl -sf "https://$TEE_HOST/quote" -o "$DIR/quote.json" || echo "Warning: could not fetch quote"

          # Record deployment context
          cat > "$DIR/deploy-info.json" <<EOF
          {
          "git_sha": "${{ github.sha }}",
          "git_sha_short": "$(echo ${{ github.sha }} | cut -c1-7)",
          "image_digest": "${{ needs.build.outputs.digest }}",
          "app_id": "${{ secrets.PHALA_APP_ID }}",
          "deployed_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
          "workflow_run": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }
          EOF

          ls -la "$DIR"

      - name: Commit evidences to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add evidences/
          if git diff --cached --quiet; then
            echo "No new evidences to commit"
          else
            git commit -m "chore: archive TEE evidences for $(date -u +%Y-%m-%d) deploy"
            git push
          fi

      - name: Deployment summary
        run: |
          echo "## Phala TEE Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Deployed to Phala Cloud CVM" >> $GITHUB_STEP_SUMMARY
          echo "**App ID:** \`${{ secrets.PHALA_APP_ID }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image Digest:** \`${{ needs.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**KMS:** Pha (cloud) — Base on-chain KMS pending CVM recreation" >> $GITHUB_STEP_SUMMARY
          echo "**Evidences:** Archived to \`evidences/$(date -u +%Y-%m-%d)/\`" >> $GITHUB_STEP_SUMMARY
