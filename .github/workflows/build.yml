name: Build and Push Docker Image

on:
  push:
    branches: [master, main]
    tags: ['v*']
  pull_request:
    branches: [master, main]
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to Phala after build'
        required: true
        type: boolean
        default: false

env:
  REGISTRY: docker.io
  IMAGE_NAME: generalsemantics/hermes

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      digest: ${{ steps.build.outputs.digest }}
      tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output digest
        run: |
          echo "## Docker Image Attestation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Git SHA:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Verification" >> $GITHUB_STEP_SUMMARY
          echo "To verify the Phala TEE attestation matches this build:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# 1. Get attestation from Phala dashboard or /attestation endpoint" >> $GITHUB_STEP_SUMMARY
          echo "# 2. Compare the image digest in vm_config with:" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  deploy:
    needs: build
    # Manual deploys only - protects pending entries in memory
    # Trigger via: Actions → Build and Push → Run workflow → check "Deploy to Phala"
    if: github.event_name == 'workflow_dispatch' && inputs.deploy == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Phala CLI
        run: npm install -g phala

      - name: Generate compose and env files
        run: |
          # Generate compose file with image tag (no secrets - just reference vars)
          export GIT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          sed "s/\${GIT_SHA}/$GIT_SHA/g" docker-compose.template.yml > docker-compose.deploy.yml
          cat docker-compose.deploy.yml

          # Create env file with secrets using heredoc to preserve all characters
          cat > .env.deploy << 'ENVEOF'
          FIREBASE_SERVICE_ACCOUNT_BASE64=${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}
          BASE_URL=${{ secrets.BASE_URL }}
          ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
          SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}
          ENVEOF
          # Remove leading whitespace from each line
          sed -i 's/^[[:space:]]*//' .env.deploy

      - name: Deploy to Phala Cloud
        run: |
          phala cvms upgrade ${{ secrets.PHALA_APP_ID }} --compose docker-compose.deploy.yml --env-file .env.deploy
        env:
          PHALA_CLOUD_API_KEY: ${{ secrets.PHALA_API_KEY }}

      - name: Cleanup secrets
        if: always()
        run: rm -f .env.deploy

      - name: Deployment summary
        run: |
          echo "## Phala TEE Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Deployed to Phala Cloud CVM" >> $GITHUB_STEP_SUMMARY
          echo "**App ID:** \`${{ secrets.PHALA_APP_ID }}\`" >> $GITHUB_STEP_SUMMARY
