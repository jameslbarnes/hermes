<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hermes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,500;1,6..72,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #faf9f7;
            --surface: #ffffff;
            --border: #e8e6e3;
            --fg: #1a1a1a;
            --fg-muted: #6b6b6b;
            --accent: #7c5cbf;
        }

        body {
            font-family: 'Newsreader', Georgia, serif;
            background: var(--bg);
            color: var(--fg);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            font-style: italic;
        }

        .back-link {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            color: var(--fg-muted);
            text-decoration: none;
        }

        .back-link:hover {
            color: var(--accent);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 1.5rem;
            border-radius: 4px;
        }

        .stat-label {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--fg-muted);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 500;
        }

        .section {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 1.5rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
        }

        .section h2 {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.65rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--fg-muted);
            margin-bottom: 1rem;
        }

        .chart-container {
            height: 200px;
            display: flex;
            align-items: flex-end;
            gap: 2px;
        }

        .chart-bar {
            flex: 1;
            background: var(--accent);
            opacity: 0.7;
            min-height: 2px;
            border-radius: 2px 2px 0 0;
            position: relative;
        }

        .chart-bar:hover {
            opacity: 1;
        }

        .chart-bar:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--fg);
            color: var(--bg);
            padding: 0.25rem 0.5rem;
            border-radius: 2px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.7rem;
            white-space: nowrap;
            margin-bottom: 4px;
        }

        .author-list {
            list-style: none;
        }

        .author-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }

        .author-item:last-child {
            border-bottom: none;
        }

        .author-name {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.85rem;
        }

        .author-name a {
            color: var(--fg);
            text-decoration: none;
        }

        .author-name a:hover {
            color: var(--accent);
        }

        .author-count {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.85rem;
            color: var(--fg-muted);
        }

        .loading {
            text-align: center;
            color: var(--fg-muted);
            padding: 2rem;
        }

        .error {
            text-align: center;
            color: #c53030;
            padding: 2rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .stat-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard</h1>
            <a href="/" class="back-link">&larr; Back to journal</a>
        </header>

        <div id="content">
            <div class="loading">Loading stats...</div>
        </div>
    </div>

    <script>
        async function loadStats() {
            const content = document.getElementById('content');

            try {
                const response = await fetch('/api/stats');
                if (!response.ok) throw new Error('Failed to fetch stats');

                const stats = await response.json();

                content.innerHTML = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Total Entries</div>
                            <div class="stat-value">${stats.totals.entries.toLocaleString()}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Registered Users</div>
                            <div class="stat-value">${stats.totals.users.toLocaleString()}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Active Authors (30d)</div>
                            <div class="stat-value">${stats.last30Days.activeAuthors.toLocaleString()}</div>
                        </div>
                    </div>

                    <div class="section">
                        <h2>Entries (Last 30 Days)</h2>
                        <div class="chart-container" id="chart"></div>
                    </div>

                    <div class="section">
                        <h2>Top Authors (Last 30 Days)</h2>
                        <ul class="author-list" id="authors"></ul>
                    </div>
                `;

                // Render chart
                renderChart(stats.last30Days.entriesByDate);

                // Render authors
                renderAuthors(stats.topAuthors);

            } catch (err) {
                content.innerHTML = `<div class="error">Failed to load stats: ${err.message}</div>`;
            }
        }

        function renderChart(entriesByDate) {
            const chart = document.getElementById('chart');

            // Generate last 30 days
            const days = [];
            const now = new Date();
            for (let i = 29; i >= 0; i--) {
                const date = new Date(now);
                date.setDate(date.getDate() - i);
                days.push(date.toISOString().split('T')[0]);
            }

            // Find max value for scaling
            const values = days.map(d => entriesByDate[d] || 0);
            const maxValue = Math.max(...values, 1);

            // Create bars
            chart.innerHTML = days.map((date, i) => {
                const count = entriesByDate[date] || 0;
                const height = (count / maxValue) * 100;
                const shortDate = new Date(date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                return `<div class="chart-bar" style="height: ${height}%" data-tooltip="${shortDate}: ${count}"></div>`;
            }).join('');
        }

        function renderAuthors(topAuthors) {
            const list = document.getElementById('authors');

            if (topAuthors.length === 0) {
                list.innerHTML = '<li class="author-item"><span class="author-name">No entries yet</span></li>';
                return;
            }

            list.innerHTML = topAuthors.map(({ author, count }) => {
                // Check if it's a handle (starts with lowercase letter) vs pseudonym (has #)
                const isHandle = !author.includes('#');
                const link = isHandle ? `/u/${author}` : '#';
                const displayName = isHandle ? `@${author}` : author;

                return `
                    <li class="author-item">
                        <span class="author-name">
                            ${isHandle ? `<a href="${link}">${displayName}</a>` : displayName}
                        </span>
                        <span class="author-count">${count} ${count === 1 ? 'entry' : 'entries'}</span>
                    </li>
                `;
            }).join('');
        }

        loadStats();
    </script>
</body>
</html>
