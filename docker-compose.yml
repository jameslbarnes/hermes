version: '3.8'

services:
  hermes:
    image: docker.io/generalsemantics/hermes:901f3c0
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - STAGING_DELAY_MS=3600000
      - BASE_URL=${BASE_URL}
      - FIREBASE_SERVICE_ACCOUNT_BASE64=${FIREBASE_SERVICE_ACCOUNT_BASE64}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
      - NAMECHEAP_API_KEY=${NAMECHEAP_API_KEY}
      - NAMECHEAP_CLIENT_IP=${NAMECHEAP_CLIENT_IP}
    volumes:
      - hermes-data:/data
    restart: unless-stopped

volumes:
  hermes-data:
