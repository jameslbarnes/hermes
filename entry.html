<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry - Hermes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,500;1,6..72,400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #faf9f7;
            --surface: #ffffff;
            --border: #e8e6e3;
            --fg: #1a1a1a;
            --fg-muted: #6b6b6b;
            --accent: #7c5cbf;
        }

        body {
            font-family: 'Newsreader', Georgia, serif;
            background: var(--bg);
            color: var(--fg);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .back-link {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            color: var(--fg-muted);
            text-decoration: none;
            margin-bottom: 2rem;
            display: inline-block;
        }

        .back-link:hover {
            color: var(--fg);
        }

        .entry {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .entry-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            color: var(--fg-muted);
        }

        .entry-author {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .entry-author:hover {
            text-decoration: underline;
        }

        .entry-content {
            font-size: 1.1rem;
            line-height: 1.7;
        }

        .entry-content p {
            margin-bottom: 1rem;
        }

        .entry-content p:last-child {
            margin-bottom: 0;
        }

        .comments-section {
            margin-top: 2rem;
        }

        .comments-header {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            color: var(--fg-muted);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .comment {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            margin-bottom: 0.75rem;
        }

        .comment-meta {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.7rem;
            color: var(--fg-muted);
            margin-bottom: 0.5rem;
        }

        .comment-author {
            color: var(--accent);
            text-decoration: none;
        }

        .comment-content {
            font-size: 1rem;
            line-height: 1.6;
        }

        .loading, .error {
            text-align: center;
            padding: 3rem;
            color: var(--fg-muted);
        }

        .error {
            color: #c53030;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">&larr; Back to journal</a>
        <div id="content">
            <div class="loading">Loading entry...</div>
        </div>
    </div>

    <script>
        const entryId = window.location.pathname.split('/e/')[1];

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit'
            });
        }

        function renderEntry(entry) {
            const authorLink = entry.handle
                ? `<a href="/u/${entry.handle}" class="entry-author">@${entry.handle}</a>`
                : `<span class="entry-author">${entry.pseudonym}</span>`;

            let html = `
                <div class="entry">
                    <div class="entry-meta">
                        ${authorLink}
                        <span>&middot;</span>
                        <span>${formatDate(entry.timestamp)}</span>
                    </div>
                    <div class="entry-content">${marked.parse(entry.content)}</div>
                </div>
            `;

            if (entry.comments && entry.comments.length > 0) {
                html += `
                    <div class="comments-section">
                        <div class="comments-header">${entry.comments.length} comment${entry.comments.length === 1 ? '' : 's'}</div>
                        ${entry.comments.map(comment => `
                            <div class="comment">
                                <div class="comment-meta">
                                    <a href="/u/${comment.handle}" class="comment-author">@${comment.handle}</a>
                                    <span>&middot;</span>
                                    <span>${formatDate(comment.timestamp)}</span>
                                </div>
                                <div class="comment-content">${marked.parse(comment.content)}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            return html;
        }

        async function loadEntry() {
            try {
                const response = await fetch(`/api/entry/${encodeURIComponent(entryId)}`);
                if (!response.ok) {
                    throw new Error('Entry not found');
                }
                const entry = await response.json();

                document.title = `${entry.handle || entry.pseudonym} - Hermes`;
                document.getElementById('content').innerHTML = renderEntry(entry);
            } catch (err) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <p>Entry not found</p>
                        <p><a href="/">Return to journal</a></p>
                    </div>
                `;
            }
        }

        loadEntry();
    </script>
</body>
</html>
