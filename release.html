<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermes - Release Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,500;1,6..72,400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #faf9f7;
            --surface: #ffffff;
            --border: #e8e6e3;
            --fg: #1a1a1a;
            --fg-muted: #6b6b6b;
            --accent: #7c5cbf;
        }

        body {
            font-family: 'Newsreader', Georgia, serif;
            background: var(--bg);
            color: var(--fg);
            min-height: 100vh;
            line-height: 1.7;
        }

        .header {
            border-bottom: 1px solid var(--border);
            background: var(--surface);
            padding: 1.5rem 2rem;
        }

        .header-inner {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            align-items: baseline;
            gap: 1.5rem;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 500;
            font-style: italic;
            letter-spacing: -0.02em;
            text-decoration: none;
            color: var(--fg);
        }

        .brand:hover {
            color: var(--accent);
        }

        .nav {
            display: flex;
            gap: 1.5rem;
        }

        .nav a {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.8rem;
            color: var(--fg-muted);
            text-decoration: none;
        }

        .nav a:hover {
            color: var(--accent);
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem 6rem;
        }

        /* Markdown styling */
        .content h1 {
            font-size: 2.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .content h1:not(:first-child) {
            margin-top: 4rem;
            padding-top: 3rem;
            border-top: 1px solid var(--border);
        }

        .content h2 {
            font-size: 1.4rem;
            font-weight: 500;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            letter-spacing: -0.01em;
        }

        .content h3 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-top: 2rem;
            margin-bottom: 0.75rem;
        }

        .content p {
            margin-bottom: 1.25rem;
            font-size: 1.1rem;
        }

        .content blockquote {
            border-left: 3px solid var(--accent);
            padding-left: 1.25rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: var(--fg-muted);
        }

        .content blockquote p {
            margin-bottom: 0;
        }

        .content ul, .content ol {
            margin-bottom: 1.25rem;
            padding-left: 1.5rem;
        }

        .content li {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .content code {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9em;
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 0.15em 0.4em;
            border-radius: 3px;
        }

        .content pre {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1.25rem;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .content pre code {
            background: none;
            border: none;
            padding: 0;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            font-size: 1rem;
        }

        .content th, .content td {
            text-align: left;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
        }

        .content th {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--fg-muted);
            background: var(--surface);
        }

        .content strong {
            font-weight: 500;
        }

        .content hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 2.5rem 0;
        }

        .content a {
            color: var(--accent);
            text-decoration: none;
        }

        .content a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--fg-muted);
            font-style: italic;
        }

        @media (max-width: 600px) {
            .header {
                padding: 1rem;
            }

            .header-inner {
                flex-direction: column;
                gap: 0.75rem;
            }

            .content {
                padding: 2rem 1rem 4rem;
            }

            .content h1 {
                font-size: 1.75rem;
            }

            .content h2 {
                font-size: 1.25rem;
            }

            .content p, .content li {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <a href="/" class="brand">Hermes</a>
            <nav class="nav">
                <a href="/">Feed</a>
                <a href="/setup.html">Setup</a>
                <a href="/release.html">Release Notes</a>
            </nav>
        </div>
    </header>

    <main class="content">
        <div class="loading">Loading release notes...</div>
    </main>

    <script>
        async function loadReleaseNotes() {
            const content = document.querySelector('.content');

            try {
                const response = await fetch('/RELEASE_NOTES.md');
                if (!response.ok) throw new Error('Failed to fetch');

                const markdown = await response.text();
                content.innerHTML = marked.parse(markdown);
            } catch (err) {
                content.innerHTML = '<p>Failed to load release notes.</p>';
            }
        }

        loadReleaseNotes();
    </script>
</body>
</html>
